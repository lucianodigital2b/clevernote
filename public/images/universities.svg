<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="100" viewBox="0 0 800 100">
  <!-- Harvard Logo -->
  <g transform="translate(0, 0)" class="university-logo">
    <path d="M30,20 h40 v60 h-40 v-60 z" fill="#A51C30"/>
    <text x="50" y="55" text-anchor="middle" font-family="serif" font-size="12" fill="#fff">HARVARD</text>
  </g>
  <!-- MIT Logo -->
  <g transform="translate(160, 0)" class="university-logo">
    <rect x="30" y="20" width="40" height="60" fill="#A31F34"/>
    <text x="50" y="55" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#fff">MIT</text>
  </g>
  <!-- Stanford Logo -->
  <g transform="translate(320, 0)" class="university-logo">
    <path d="M30,20 h40 l-20,60 z" fill="#8C1515"/>
    <text x="50" y="55" text-anchor="middle" font-family="serif" font-size="10" fill="#fff">STANFORD</text>
  </g>
  <!-- Oxford Logo -->
  <g transform="translate(480, 0)" class="university-logo">
    <circle cx="50" cy="50" r="30" fill="#002147"/>
    <text x="50" y="55" text-anchor="middle" font-family="serif" font-size="10" fill="#fff">OXFORD</text>
  </g>
  <!-- Cambridge Logo -->
  <g transform="translate(640, 0)" class="university-logo">
    <rect x="30" y="20" width="40" height="60" fill="#A3C1AD"/>
    <text x="50" y="55" text-anchor="middle" font-family="serif" font-size="9" fill="#1B2534">CAMBRIDGE</text>
  </g>
</svg>