server {
    listen 80;
    server_name getclevernote.app;

    root /var/www/clevernote/public;
    index index.php index.html;
    client_max_body_size 100M;

    # Include MIME types
    include /etc/nginx/mime.types;
    
    # Add custom MIME types for ES modules
    location ~* \.(mjs)$ {
        add_header Content-Type "text/javascript; charset=utf-8" always;
        add_header X-Content-Type-Options nosniff always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # Specific handling for build assets directory
    location ^~ /build/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        
        # Force correct MIME types for JavaScript modules and workers
        location ~* \.(mjs)$ {
            add_header Content-Type "text/javascript; charset=utf-8" always;
            add_header X-Content-Type-Options nosniff always;
            try_files $uri =404;
        }
        
        location ~* \.(js)$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
            add_header X-Content-Type-Options nosniff always;
            try_files $uri =404;
        }
        
        # CSS files
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8" always;
            add_header X-Content-Type-Options nosniff always;
            try_files $uri =404;
        }
        
        # WASM files (for PDF.js)
        location ~* \.wasm$ {
            add_header Content-Type "application/wasm" always;
            add_header X-Content-Type-Options nosniff always;
            try_files $uri =404;
        }
        
        # Other assets
        try_files $uri =404;
    }

    # General JavaScript modules handling (fallback)
    location ~* \.(mjs|js)$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve CSS files with correct MIME type
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve WASM files (for PDF.js and other WebAssembly modules)
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve static assets
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_temp_file_write_size 64k;
    }

    location ~ /\.ht {
        deny all;
    }
}
